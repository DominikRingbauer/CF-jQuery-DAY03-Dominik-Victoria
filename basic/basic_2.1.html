<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>jQuery animation</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        td {
            background-color: gray;
            list-style-type: none;
            border: 1px solid black;
            width: 50%;
            height: 40px;
        }
    </style>
</head>

<body>

    <h1>TO DO:</h1>

    <table>
        <tr>
            <td>Shopping</td>
        </tr>
        <tr>
            <td>Cooking</td>
        </tr>
        <tr>
            <td>Running</td>
        </tr>
        <tr>
            <td>Watch a movie</td>
        </tr>
        <tr>
            <td>Go to bed</td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            //create a new input
            $('table').before("<input class='input' type='text'/><button type='submit' value='submit'> Add a new TO DO:</button>");
            //function for add a new to do
            $('button').on("click", function() {
                var newToDo = $('.input').val();
                console.log(newToDo);
                $('table').append("<tr><td>" + newToDo + "</td></tr>");
                removeToDo();
            });
            //remove function
            function removeToDo() {
                $('td').on("click", function() {
                    $(this).animate({
                        opacity: 0.0,
                        paddingLeft: '+=80'
                    }, 500, function() {
                        $(this).remove();
                    });
                });
            }
        });
    </script>

</body>

</html>
